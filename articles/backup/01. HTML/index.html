<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
</head>

<body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"
        integrity="sha512-Qr/d6af6cN41/GIKiSmrQd4Y19/fo0YvWhD1VND8O+BsfbFBaZI4K7VVPoUZrd8PzMQ3CE71CkMjhrKf1NbhdQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        const md = ` ````html <!DOCTYPE html> <html><head> <title></title> </head><body> <p></p> <h1></h1></body></html>```` `;

        //const tokens = marked.lexer(md);

        document.getElementById('content').innerHTML = DOMPurify.sanitize(marked.parse(md));
       // document.getElementById('content').innerHTML = DOMPurify.sanitize(marked.parse(' # Marked in the browser\n\nRendered by **marked**. \n\n ````html <!DOCTYPE html> <html><head> <title></title> </head><body> <p></p> <h1></h1></body></html>````'));
    </script>
</body>

</html>
